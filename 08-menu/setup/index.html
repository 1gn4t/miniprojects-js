<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <!-- btns -->
      </div>
      <!-- menu title -->
      <div class="section-center">
        <!-- menu -->
      </div>
      <!-- template item -->
      <template id="tmpl">
        <article class="menu-item">
          <img src="" class="photo" alt="" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Consequuntur cum reiciendis illo, suscipit est quod non aliquam
              rem animi modi sed possimus. Voluptates voluptas dignissimos
              corrupti officia, quod laborum? Labore.
            </p>
          </div>
        </article>
      </template>
      <!-- template btn -->
      <template id="btn">
        <button class="filter-btn" type="button">all</button>
      </template>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
